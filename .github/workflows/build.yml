name: Build Electron App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [mac, win]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fix permissions for electron-builder
        run: chmod +x ./node_modules/.bin/electron-builder

      - name: Build Electron app for ${{ matrix.platform }}
        run: |
          if [ "${{ matrix.platform }}" == "mac" ]; then
            npm run electron-builder --mac
          else
            npm run electron-builder --win
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
