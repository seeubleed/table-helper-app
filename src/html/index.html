<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>TableHelper</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>Table Helper</h1>

        <div id="window-controls" class="window-controls">
          <button id="minimize" class="control-btn">-</button>
          <button id="close" class="control-btn">×</button>
        </div>
      </header>

      <!-- Main -->
      <main>
        <div class="tab-container">
          <!-- Вкладки -->
          <div class="tabs">
            <button class="tab-btn active" data-tab="tab-1">Обработка</button>
            <button class="tab-btn" data-tab="tab-2">Настройки</button>
            <button class="tab-btn" data-tab="tab-3">Заголовки</button>
            <button class="tab-btn" data-tab="tab-4">Цвета</button>
          </div>
          <!-- Секции -->
          <div class="tab-content">
            <div id="tab-1" class="tab-section active">
              <div class="controls">
                <button id="processButton" class="btn">Обработать файл</button>

                <div id="loading" class="loading" style="display: none">
                  <div class="spinner"></div>
                  <p>Обработка файла...</p>
                </div>

                <div class="output-box">
                  <p id="output" class="output">Результат обработки будет здесь...</p>
                </div>
              </div>
            </div>

            <div id="tab-2" class="tab-section">
              <div class="options">
                <h2>Настройка обработки</h2>

                <div class="option-group">
                  <label>
                    <input type="checkbox" id="toggle-switch_mode_links" />
                    ID с гиперссылкой "as_task_id"
                  </label>
                </div>

                <div class="option-group">
                  <label>
                    <input type="checkbox" id="toggle-switch_mode_links_change" />
                    "Изменить" с гиперссылкой, вместо ссылки в "task_ext_id"
                  </label>
                </div>

                <div class="option-group">
                  <label>
                    <input type="checkbox" id="toggle-higlight" />
                    Подсветка дублирующих строк
                  </label>
                </div>

                <div class="option-group">
                  <label>
                    <input type="checkbox" id="toggle-higlight-correct" />
                    Подсветка "Нет, Спорно"
                  </label>
                </div>

                <div class="option-group">
                  <label>
                    <input type="checkbox" id="toggle-rename-titles" />
                    Переименованные заголовки (Менять в заголовках)
                  </label>
                </div>

                <div class="option-group">
                  <label>
                    <input type="checkbox" id="toggle-column-correct" />
                    Перемещение "Correct/Mistake" в конец
                  </label>
                </div>

                <div class="option-group">
                  <label> <input type="checkbox" id="toggle-column-comment" /> Перемещение комментариев в конец </label>
                </div>
              </div>
            </div>

            <div id="tab-3" class="tab-section">
              <div class="options">
                <h2>Настройка заголовков</h2>
                <div class="option-group">
                  <label>
                    <form id="settingsForm">
                      <div id="settingsContainer"></div>
                      <button type="button" id="saveButton">Сохранить</button>
                    </form>
                  </label>
                </div>
              </div>
            </div>

            <div id="tab-4" class="tab-section">
              <div class="options">
                <h2>Настройка заливки</h2>
                <div class="option-group">
                  <div id="colors"></div>
                </div>

                <button id="saveColors">Сохранить цвета</button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p id="app-version"></p>
        <p class="help">
          For help & bugs, contact
          <a href="https://t.me/seeubleed" target="_blank">t.me/seeubleed</a>
        </p>
      </footer>

      <div id="notification-area"></div>
    </div>
    <script src="../renderer.js"></script>
  </body>
</html>
